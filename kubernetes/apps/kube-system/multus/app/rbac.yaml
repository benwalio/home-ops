---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: multus
  # labels:
  #   app.kubernetes.io/managed-by: Helm
  #   meta.helm.sh/release-name: multus
  #   meta.helm.sh/release-namespace: kube-system
rules:
  - apiGroups: ["k8s.cni.cncf.io"]
    resources:
      - '*'
    verbs:
      - '*'
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/status
    verbs:
      - get
      - update
  - apiGroups:
      - ""
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
      - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: multus
  # labels:
  #   app.kubernetes.io/managed-by: Helm
  #   meta.helm.sh/release-name: multus
  #   meta.helm.sh/release-namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: multus
subjects:
  - kind: ServiceAccount
    name: multus
    namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: multus
  namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
    meta.helm.sh/release-name: multus
    meta.helm.sh/release-namespace: kube-system
