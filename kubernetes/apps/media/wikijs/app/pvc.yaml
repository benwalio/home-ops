---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wikija-pvc
  namespace: media
  labels:
    app.kubernetes.io/name: &name wikija
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 5Gi
