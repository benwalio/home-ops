---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nocodb-pvc
  namespace: default
  labels:
    app.kubernetes.io/name: &name nocodb
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: ceph-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16Gi
