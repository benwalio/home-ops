apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nocodb-redis
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: public.ecr.aws/docker/library/redis
      tag: 7.0.8
    command: redis-server
    env:
      REDIS_REPLICATION_MODE: master
    service:
      main:
        ports:
          http:
            port: 6379
