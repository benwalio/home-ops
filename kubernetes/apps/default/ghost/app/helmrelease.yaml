---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ghost
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: bitnami/ghost
      tag: 5.33.2
      pullPolicy: IfNotPresent
    env:
      # TZ: ${TIMEZONE}
      GHOST_HOST: "https://ghost.${SECRET_DOMAIN}"
      GHOST_USERNAME:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: GHOST_USER
      GHOST_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: GHOST_PASS
      GHOST_EMAIL:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: GHOST_EMAIL
      # database__client: mysql
      GHOST_DATABASE_HOST: ghost-db-mariadb.default.svc.cluster.local
      GHOST_DATABASE_USER:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: GHOST_DB_USER
      GHOST_DATABASE_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: GHOST_DB_PASS
      GHOST_DATABASE_NAME:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: GHOST_DB_DB
      # NODE_ENV: production
      GHOST_SMTP_HOST:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: SMTP_HOST
      GHOST_SMTP_PORT:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: SMTP_PORT
      GHOST_SMTP_USER:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: SMTP_USER
      GHOST_SMTP_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: ghost-secret
            key: SMTP_PASS

    service:
      main:
        ports:
          http:
            port: 2368

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/appName: "ghost"
          hajimari.io/icon: "image-multiple"
        hosts:
          - host: &host ghost.${SECRET_DOMAIN}
            paths:
              - path: "/"
                pathType: "Prefix"
        tls:
          - hosts:
              - *host

    persistence:
      content:
        enabled: true
        mountPath: /var/lib/ghost/content
        existingClaim: ghost-pvc
